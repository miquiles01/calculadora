<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>calculadora</title>
</head>
<body>
    <main class="calculadora container">

        <section class="resultado container">
            <!-- <section class="mode"></section> -->
            <input id="result" value="" type="text" readonly/>
        </section>

        <div class="teclas container">
            <input type="button" value="x" onclick="botao('**')"/>
            <input type="button" id="del" value="DEL" onclick="retirar()"/>
            <input type="button" value="%" onclick="botao()"/>
            <input type="button" value="C" onclick="limpar()"/>
            <input type="button" value="7" onclick="botao()"/>
            <input type="button" value="8" onclick="botao()"/>
            <input type="button" value="9" onclick="botao()"/>
            <input 
            type="button"
            value="x"
            onclick="botao('*')"
            class="operadores-basicos"
            />
            <input type="button" value="4" onclick="botao()"/>
            <input type="button" value="5" onclick="botao()"/>
            <input type="button" value="6" onclick="botao()"/>
            <input
            type="button"
            value="-"
            onclick="botao()"
            class="operadores-basicos"
            />
            <input type="button" value="1" onclick="botao()"/>
            <input type="button" value="2" onclick="botao()"/>
            <input type="button" value="3" onclick="botao()"/>
            <input 
            type="button"
            value="/"
            onclick="botao()"
            class="operadores-basicos"
            />
            <input type="button" value="0" onclick="botao()"/>
            <input type="button" value="." onclick="botao()"/>
            <input type="button" value="=" onclick="botao()"/>
            <input 
            type="button"
            value="+"
            onclick="botao()"
            class="operadores-basicos"
            />
        </div>
    </main>
</body>
</html>
